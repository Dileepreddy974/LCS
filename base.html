<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Luxury Car Rental Service{% endblock %}</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style> 
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,0.08), transparent 60%),
                  radial-gradient(1200px 700px at 80% -20%, rgba(34,211,238,0.08), transparent 60%),
                  linear-gradient(180deg, #0a0f1c 0%, #0b1220 60%);
      color: #fff;
      min-height: 100vh;
    }
    
    /* Background video layer */
    .bg-video { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
    .bg-video-el { position: absolute; left: 50%; top: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); filter: blur(10px) saturate(0.9); }
    .bg-video-overlay { position: absolute; inset: 0; background: radial-gradient(1000px 600px at 20% 0%, rgba(59,130,246,0.12), transparent), radial-gradient(1000px 600px at 80% 0%, rgba(34,211,238,0.12), transparent), rgba(8,12,22,0.60); }
    
    /* Navbar */
    .nav {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; gap: 16px;
      padding: 14px 20px; background: rgba(8,12,22,0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1f2a44;
      box-shadow: 10px 10px 24px rgba(0,0,0,0.45), -8px -8px 20px rgba(255,255,255,0.05), 0 0 0 1px rgba(122,162,255,0.10) inset;
      transition: all 0.3s ease;
    }
    .brand { 
      font-weight: 800; 
      color: #fff; 
      margin-right: auto; 
      letter-spacing: 0.5px; 
      font-size: 1.2rem;
    }
    
    .container {
      max-width: 1000px; 
      margin: 20px auto; 
      padding: 0 20px;
    }
    
    .footer { 
      text-align: center; 
      color: #ffffff; 
      padding: 30px 12px; 
      background: rgba(8,12,22,0.8);
      border-top: 1px solid #1f2a44;
      margin-top: 40px;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Blurred background video -->
  <div class="bg-video" aria-hidden="true">
    <video class="bg-video-el" autoplay muted loop playsinline>
      <source src="/bg.mp4" type="video/mp4">
    </video>
    <div class="bg-video-overlay"></div>
  </div>

  <nav class="nav">
    <div class="brand">Luxury Car Rental Service</div>
    {% block nav %}{% endblock %}
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <div class="footer">
    {% block footer %}Made with ❤️ for fast and fun rides{% endblock %}
  </div>
</body>
</html>
