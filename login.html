<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Luxury Car Rental Service</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style> 
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,0.08), transparent 60%),
                  radial-gradient(1200px 700px at 80% -20%, rgba(34,211,238,0.08), transparent 60%),
                  linear-gradient(180deg, #0a0f1c 0%, #0b1220 60%);
      color: #fff;
      min-height: 100vh;
    }
    
    /* Background video layer */
    .bg-video { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
    .bg-video-el { position: absolute; left: 50%; top: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); filter: blur(10px) saturate(0.9); }
    .bg-video-overlay { position: absolute; inset: 0; background: radial-gradient(1000px 600px at 20% 0%, rgba(59,130,246,0.12), transparent), radial-gradient(1000px 600px at 80% 0%, rgba(34,211,238,0.12), transparent), rgba(8,12,22,0.60); }
    
    /* Navbar */
    .nav {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; gap: 16px;
      padding: 14px 20px; background: rgba(8,12,22,0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1f2a44;
      box-shadow: 10px 10px 24px rgba(0,0,0,0.45), -8px -8px 20px rgba(255,255,255,0.05), 0 0 0 1px rgba(122,162,255,0.10) inset;
      transition: all 0.3s ease;
    }
    .brand { 
      font-weight: 800; 
      color: #fff; 
      margin-right: auto; 
      letter-spacing: 0.5px; 
      font-size: 1.2rem;
    }
    
    .container {
      max-width: 1000px; 
      margin: 20px auto; 
      padding: 0 20px;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 20px;
    }
    
    .login-form {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.22)), #121a2b;
      border: 1px solid #1f2a44;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 10px 10px 24px rgba(0,0,0,0.45), -8px -8px 20px rgba(255,255,255,0.05), 0 0 0 1px rgba(122,162,255,0.10) inset;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(8px);
    }
    
    .animated-title {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 1.8rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #fff;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #263453;
      border-radius: 12px;
      font-size: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2)), #0e1626;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: inset 8px 8px 16px rgba(0,0,0,0.4), inset -6px -6px 14px rgba(255,255,255,0.03);
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: inset 8px 8px 16px rgba(0,0,0,0.45), inset -6px -6px 14px rgba(255,255,255,0.04), 0 0 0 3px rgba(34,211,238,0.25);
    }
    
    .form-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      min-width: 100px;
      box-shadow: 10px 10px 24px rgba(0,0,0,0.45), -8px -8px 20px rgba(255,255,255,0.05);
    }
    
    .btn-primary {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.25)), linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
    }
    
    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    
    .btn-secondary {
      background: #1e293b;
      border: 1px solid #2a3a5f;
      color: white;
    }
    
    .btn-secondary:hover {
      box-shadow: 0 0 0 1px rgba(122,162,255,0.2) inset, 0 6px 16px rgba(0,0,0,0.35);
      transform: translateY(-1px);
    }
    
    .btn-outline {
      background: transparent;
      color: #fff;
      border: 1px solid #1f2a44;
    }
    
    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .alert {
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    .alert-success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .footer { 
      text-align: center; 
      color: #ffffff; 
      padding: 30px 12px; 
      background: rgba(8,12,22,0.8);
      border-top: 1px solid #1f2a44;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Blurred background video -->
  <div class="bg-video" aria-hidden="true">
    <video class="bg-video-el" autoplay muted loop playsinline>
      <source src="/bg.mp4" type="video/mp4">
    </video>
    <div class="bg-video-overlay"></div>
  </div>

  <nav class="nav">
    <div class="brand">Luxury Car Rental Service</div>
  </nav>

  <div class="login-container">
    <div class="login-form">
      <h2 class="animated-title">Login to Your Account</h2>
      
      <!-- Display flashed messages -->
      <div id="flash-messages"></div>
      
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/register" class="btn btn-secondary">Register</a>
          <a href="/" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">Made with ❤️ for fast and fun rides</div>

  <script>
    // Simple flash message handling
    function showFlashMessage(message, type) {
      const flashContainer = document.getElementById('flash-messages');
      if (flashContainer && message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        flashContainer.appendChild(alertDiv);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }
    }
    
    // Check for URL parameters to show flash messages
    const urlParams = new URLSearchParams(window.location.search);
    const successMessage = urlParams.get('success');
    const errorMessage = urlParams.get('error');
    
    if (successMessage) {
      showFlashMessage(decodeURIComponent(successMessage), 'success');
    }
    if (errorMessage) {
      showFlashMessage(decodeURIComponent(errorMessage), 'error');
    }
  </script>
</body>
</html>
